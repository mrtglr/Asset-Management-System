<div class="l-form">
  <form #form="ngForm" class="modleForm" id="insrt_user" autocomplete="off" (submit)="onSubmit()">
    <h2 class="form_title">Add New User</h2>
    
      <div class="row">
        <div class="col-md-5">
          <div class="form-group">
            <div>
              <i [class.green-icon]="user_name.valid" [class.red-icon]="user_name.invalid && user_name.touched"></i>
            </div>         
            <div class="insrt_div">
              <label>Name</label>
              <input class="form-control" name="user_name" #user_name="ngModel" [(ngModel)]="service.formDataUser.user_name" 
              id="user_name" type="text" placeholder="User name" required>
            </div>
          </div>
              
          <div class="form-group">
            <div>
              <i [class.green-icon]="user_surname.valid" [class.red-icon]="user_surname.invalid && user_surname.touched"></i>
            </div>         
            <div class="insrt_div">
              <label>Surname</label>
              <input class="form-control" name="user_surname" #user_surname="ngModel" [(ngModel)]="service.formDataUser.user_surname" 
              id="user_surname" type="text" placeholder="Surname" required>
            </div>
          </div>
              
          <div class="form-group">
            <div>
              <i [class.green-icon]="user_email.valid" [class.red-icon]="user_email.invalid && user_email.touched"></i>
            </div>         
            <div class="insrt_div">
              <label for="email">E-Mail</label>
              <input class="form-control" name="user_email" #user_email="ngModel" [(ngModel)]="service.formDataUser.user_email" 
              id="user_email" type="email" pattern="[^ @]*@[^ @]*" placeholder="sample@smt.com" required>
            </div>
          </div>
              
          <div class="form-group">
            <div>
              <i [class.green-icon]="user_role.valid" [class.red-icon]="user_role.invalid && user_role.touched"></i>
            </div>         
            <div class="insrt_div">
              <label>User Role</label>
              <select class="form-control" name="user_role" #user_role="ngModel" [(ngModel)]="service.formDataUser.user_role" 
              id="user_role" required>
                <option value="true">Admin</option>
                <option value="false">User</option>
              </select>
            </div>
          </div>
        </div>
        
        <div class="col-md-7">
          <div class="form-group">
            <div>
              <i [class.green-icon]="user_adress.valid" [class.red-icon]="user_adress.invalid && user_adress.touched"></i>
            </div>         
            <div class="insrt_div">
              <label>Adress</label>
              <input class="form-control" name="user_adress" #user_adress="ngModel" [(ngModel)]="service.formDataUser.user_adress" 
              id="user_adress" type="text" placeholder="User adress" required>
            </div>
          </div>
              
          <div class="form-group">
            <div>
              <i [class.green-icon]="user_password.valid" [class.red-icon]="user_password.invalid && user_password.touched"></i>
            </div>         
            <div class="insrt_div">
              <i class="fas fa-info-circle mr-3" data-toggle="tooltip" data-placement="right" title={{passwordInfo}}></i>
              <label>Password <i [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'" (click)="showPassword()"></i></label>
              <input class="form-control" name="user_password" #user_password="ngModel" [(ngModel)]="service.formDataUser.user_password" 
              id="user_password" [type]="show_button ? 'text' : 'password'" pattern="(?=.*\d)(?=.*[a-z])(?=.*\W).{8,}" 
              placeholder="User password" required>
            </div>
          </div>
            
          <button class="btn btn-success btn-lg btn-block" type="submit" [disabled]="form.invalid">
            <i class="fas fa-user-plus"></i>  Add</button>
         
            <button class="btn btn-link btn-lg btn-block" (click)="backtoList()">
              <i class="fas fa-arrow-circle-left"></i>  User List</button>
        </div>
        </div>
  </form>
</div>
