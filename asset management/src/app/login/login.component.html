<header class = "bg-header">
  <nav id="navbar_login">   
    <h1><i class="fas fa-home"></i> Asset Management System</h1>
  </nav>
</header>

<div class="l-form">
  <form id="login" class="form" (submit)="onSubmit()">
    <div class="form-group">
      <h2 class="form_title">Log in</h2>
    </div>
    <div class="form-group">
      <label>E-Mail</label>
      <input id="email" type="email" class="form-control" placeholder="">
    </div>
    <div class="form-group">
      <label>Parola <i [class]="show_eye ? 'fa fa-eye' : 'fa fa-eye-slash'" (click)="showPassword()"></i></label>
      <input id="password" class="form-control" [type]="show_button ? 'text' : 'password'">  
    </div>
    <div class="form-group"> 
      <button type="submit" class="btn btn-light mt-3"><i class="fas fa-sign-in-alt"></i> Submit</button>
    </div>    
  </form>
</div>
